server:
  port: 8080
spring:
  application:
    name: "Autenticacion"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

adapters:
  r2dbc:
    host: ${DB_HOST}
    port: ${DB_PORT}
    database: ${DB_NAME}
    schema: "public"
    username: ${DB_USER}
    password: ${DB_PASSWORD}

springdoc:
  api-docs:
    enabled: true
    path: /api-docs   # endpoint JSON de OpenAPI
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
jwt:
  secret-key: "SoyJorgeYMeGustaElBootCampaDePragma2025"
  expiracion: 3600000
logging:
  level:
    co.com.crediya: INFO